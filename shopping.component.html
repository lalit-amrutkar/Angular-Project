<div class="container">  
  <div>
    <img src="assets/cart-icon.jpg" width="80" height="50"  class="btn btn-outline-primary" (click)="showCart()" style="position: absolute; right:40px; top:10px"> 
    <span style="position: absolute; right:20px; top:10px"><b>{{cartItemCount}}</b></span>
  </div>
  <!--Page Header-->
      <div>
        <h1 class="text-primary"> Online Shopping Bazar </h1>
      </div>

      <!-- Select Category of Product -->
      <div>
        <label> Select Category </label>
        <select (change)="CategoryChanged()" [(ngModel)]="selectCategory"class="form-control">
          <option *ngFor="let category of categories">{{category}}</option>
        </select>
      </div>
      <!--Select Product-->
      <div>
        <label>Select Product </label>
        <select [(ngModel)]="selectProduct" (change)="ProductChanged()" class="form-control">
          <option *ngFor="let product of selectedProduct ">{{product}}</option>
        </select>
      </div>
      <br>
        <!--Card Item-->
        <div align="center" class="card ">
          <div class="card-header">
              <h2>{{prodName}}</h2>

          </div>
          <div class="card-body">
            <img [src]="prodPhoto" width="200" height="200">
          </div>
          <div class="card-footer"><h3>{{prodPrice}}</h3>
            <button class="btn btn-primary" (click)="AddtoCart()">Add To Cart </button>
          </div>
        </div>

        <!--Cart Item Tabel-->
        <div *ngIf="isCardVisible">
          <label>Your Cart Item </label>
          <table class="table table-hover">
            <thead>
              <th>Name</th>
              <th>Price</th>
              <th>Preview</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItem, let i= index ">
                <td>{{item.Name}}</td>
                <td>{{item.Price}}</td>
                <td><img [src]="item.Photo" width="50" height="50"></td>
                <td><button (click)="DeleteClick(i)" class="btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
      
</div>
